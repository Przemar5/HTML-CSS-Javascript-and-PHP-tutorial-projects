<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Przemek Krogulski">
		
		<title> Profile Card </title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<div class="textbox">
				<i class="fas fa-user"></i>
				<input type="text" name="" value="" placeholder="Username"/>
			</div>
			<div class="textbox">
				<i class="fas fa-lock"></i>
				<input type="password" name="" value="" placeholder="Password"/>
			</div>
			<input type="button" class="btn" name="" value="Sign in"/>
		</div>
	</body>
</html>
