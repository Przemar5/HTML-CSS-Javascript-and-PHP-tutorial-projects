<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="Przemek Krogulski">
		
		<title> To-do List </title>
		
		<script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<input type="text" class="txtb" placeholder="Add a task"/>
			<div class="notcomp">
				<h3>Not Completed</h3>
				<div class="task">
					Task
					<i class="fas fa-trash-alt icon"></i>
					<i class="fas fa-check icon"></i>
				</div>
				<div class="task">
					Task
					<i class="fas fa-trash-alt icon"></i>
					<i class="fas fa-check icon"></i>
				</div>
			</div>
			<div class="comp">
				<h3>Completed</h3>
				<div class="task">
					Task
					<i class="fas fa-trash-alt icon"></i>
				</div>
				<div class="task">
					Task
					<i class="fas fa-trash-alt icon"></i>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.txtb').on('keyup', function(e) {
				if(e.keyCode == 13 && $('.txtb').val() != '') {
					var task = $('<div class="task"></div>').text($('.txtb').val());
					var del = $('<i class="fas fa-trash-alt icon"></i>').click(function() {
						var p = $(this).parent();
						p.fadeOut(function() {
							p.remove();
						});
					});
					
					var check = $('<i class="fas fa-check icon"></i>').click(function() {
						var p = $(this).parent();
						p.fadeOut(function() {
							$('.comp').append(p);
							p.fadeIn();
						});
						$(this).remove();
					});
					
					task.append(del, check);
					$('.notcomp').append(task);
					$('.txtb').val('');
				}
			});
		</script>
	</body>
</html>
