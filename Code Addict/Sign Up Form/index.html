<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Professional web development">
		<meta name="author" content="Przemek Krogulski">
		
		<title> Sign Up Page </title>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
		<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Create an Account</h1>
			<button class="fb">Sign Up With Facebook</button>
			<br/>
			<hr/>
			<h4>Register Now</h4>
			<form>
				<input type="text" placeholder="Name"/>
				<input type="email" placeholder="e-mail"/>
				<input type="password" placeholder="Password"/>
				<span class="checkbox-control"><input type="checkbox"/>I agree with <a href="#">Terms and Services</a> & <a href="#">Privacy Policy</a></span>
				<button class="btn">Sign Up Now!</button>
			</form>
		</div>
		
		<script src="js/main.js"></script>
	</body>
</html>
